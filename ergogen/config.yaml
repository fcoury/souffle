pcbs:
  backplate:
    template: kicad8
    outlines:
      main:
        outline: backplate
    footprints:
      m2_screws:
        what: ceoloide/mounting_hole_npth
        where: /screw_pcb/
        params:
          hole_size: screw_diameter
          hole_drill: screw_diameter

  frontplate:
    template: kicad8
    outlines:
      main:
        outline: frontplate
    footprints:
      m2_screws:
        what: ceoloide/mounting_hole_npth
        where: /screw_pcb/
        params:
          hole_size: screw_diameter
          hole_drill: screw_diameter

  controller_overlay:
    template: kicad8
    outlines:
      main:
        outline: controller_overlay
    footprints:
      m2_screws:
        what: ceoloide/mounting_hole_npth
        where: /screw_mcu/
        params:
          hole_size: screw_diameter
          hole_drill: screw_diameter

  _souffle_baseline: # Renamed from _corney_island_baseline
    template: kicad8
    outlines: &basepcb_outlines
      main:
        outline: _pcb_outline
      # keycaps:
      #   outline: _keycap_outlines
      #   layer: Dwgs.User

    footprints: &basepcb_footprints
      m2_screws:
        what: ceoloide/mounting_hole_npth
        where: /screw_mcu/
        params:
          hole_size: screw_diameter
          hole_drill: screw_diameter
      m2_spacers:
        what: ceoloide/mounting_hole_npth
        where: /screw_pcb/
        params:
          hole_size: spacer_diameter
          hole_drill: spacer_diameter

      key_switches_b:
        what: *switch_footprint
        where: /key/
        params:
          side: B
          # reversible: false
          # hotswap: true
          # include_silkscreen: false
          from: "{{column_net}}"
          to: "{{colrow}}_B"
          # The following parameters are specific to choc_v1_v2
          # outer_pad_width_front: 1.6
          # outer_pad_width_back: 1.6
          # choc_v2_support: false
          # choc_v1_support: false
        adjust:
          rotate: switch_rotation

      diodes_b:
        what: ceoloide/diode_tht_sod123
        where: /key/
        params:
          from: "{{colrow}}_B"
          to: "{{row_net}}"
          include_tht: false
          reversible: false
          side: B
        adjust:
          shift: [horizontal_diode_shift, vertical_diode_shift]
          rotate: 90 + diode_rotation

      key_switches_f:
        what: *switch_footprint
        where: /key/
        params:
          side: F
          # reversible: false
          # hotswap: true
          # include_silkscreen: false
          from: "{{column_net}}"
          to: "{{colrow}}_F"
          # The following parameters are specific to choc_v1_v2
          # outer_pad_width_front: 1.6
          # outer_pad_width_back: 1.6
          # choc_v2_support: false
          # choc_v1_support: false
        adjust:
          rotate: switch_rotation

      diodes_f:
        what: ceoloide/diode_tht_sod123
        where: /key/
        params:
          from: "{{colrow}}_F"
          to: "{{row_net}}"
          include_tht: false
          reversible: false
          side: F
        adjust:
          shift: [-1 * horizontal_diode_shift, vertical_diode_shift]
          rotate: 90 + diode_rotation

      mcu:
        what: ceoloide/mcu_nice_nano
        where: matrix_inner_top
        params:
          P0: DAT
          P1: LED
          P21: C0
          P20: C1
          P19: C2
          P18: C3
          P15: C4
          P14: C5
          P2: SDA
          P3: SCL
          P4: CS
          P5: R0
          P6: R1
          P7: R2
          P8: R3
          P101: R4
          reversible: true
          include_traces: true
          show_silk_labels: true
          show_via_labels: true
          show_instructions: false
          use_rectangular_jumpers: true
          include_extra_pins: true
          only_required_jumpers: true
        adjust:
          shift: [19.704, 0.375 kp -18.37]

      jlcpcb_order_number_text:
        what: ceoloide/utility_text
        where: matrix_ring_bottom
        params:
          text: JLCJLCJLCJLC
          reversible: true
        adjust:
          shift: [0, -0.65 kp]

  souffle: # Renamed from corney_island
    template: kicad8

    outlines:
      <<: *basepcb_outlines

    footprints:
      <<: *basepcb_footprints

      display:
        what: ceoloide/display_ssd1306
        where: matrix_inner_top
        params:
          reversible: true
        adjust:
          shift: [0.5 ks + 10.147, 0.375 kp -24.058]

      reset_switch:
        what: ceoloide/reset_switch_tht_top
        where: matrix_inner_top
        params:
          from: GND
          to: RST
          reversible: true
        adjust:
          shift: [0.5 ks + 17.85, 0.375 kp -40.251]
          rotate: 90

      trrs:
        what: ceoloide/trrs_pj320a
        where: matrix_inner_top
        params:
          SL: GND
          R2: DAT
          TP: VCC # Tip and Ring 1 are joined together
          reversible: true
          symmetric: true
        adjust:
          shift: [0.5 ks +19.61, 0.375 kp -50.31]
          rotate: -90

      per_key_leds:
        what: ceoloide/led_sk6812mini-e
        where: /key/
        params:
          P1: VCC
          P2: "{{key.led_next}}" #DOUT
          P3: GND
          P4: "{{key.led_prev}}" #DIN
          reversible: true
          reverse_mount: true
          include_traces_vias: true
          via_size: via_size
          via_drill: via_drill
          include_keepout: false
          include_courtyard: false
          signal_trace_width: signal_trace_width
          gnd_trace_width: gnd_trace_width
          vcc_trace_width: pwr_trace_width
        adjust:
          shift: [led_pos_x, led_pos_y]
          rotate: led_rotation

      underglow_leds:
        what: ceoloide/led_sk6812mini-e
        where: [underglow]
        params:
          P1: VCC
          P2: "{{zone.key.dout}}" #DOUT
          P3: GND
          P4: "{{zone.key.din}}" #DIN
          reversible: true
          reverse_mount: false
          include_traces_vias: true
          via_size: via_size
          via_drill: via_drill
          include_keepout: false
          include_courtyard: false
          signal_trace_width: signal_trace_width
          gnd_trace_width: gnd_trace_width
          vcc_trace_width: pwr_trace_width
        adjust:
          rotate: 180

  souffle_wireless:
    template: kicad8

    outlines:
      <<: *basepcb_outlines

    footprints:
      <<: *basepcb_footprints

      nice_view:
        what: ceoloide/display_nice_view
        where: matrix_inner_top
        params:
          MOSI: SDA
          SCK: SCL
          reversible: true
          include_labels: false
          invert_jumpers_position: true
        adjust:
          shift: [0.5 ks + 10.147, 0.375 kp -20.75] # Adjust shift if needed

      on_off_switch:
        what: ceoloide/power_switch_smd_side
        where: matrix_inner_top
        params:
          from: BAT_P
          to: RAW
          reversible: true
        adjust:
          shift: [1.5 ks -0.5, 0.375 kp -46.50] # Adjust shift if needed

      reset_switch:
        what: ceoloide/reset_switch_smd_side
        where: matrix_inner_top
        params:
          from: GND
          to: RST
          reversible: true
          include_bosses: true
        adjust:
          shift: [19.704, 0.24 kp - 0.1] # Adjust shift if needed

      battery_connector:
        what: ceoloide/battery_connector_jst_ph_2
        where: matrix_inner_top
        params:
          BAT_P: BAT_P
          BAT_N: GND
          reversible: true
          include_courtyard: false
        adjust:
          shift: [0.5 ks + 7.25, 0.375 kp -45.25] # Adjust shift if needed
          rotate: 90
