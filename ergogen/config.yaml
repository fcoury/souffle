meta:
  engine: 4.1.0
  name: souffle
  version: 0.1
  ref: &kb_ref "Souffle"
  author: fcoury (adapted from corney-island)
  url: &kb_url https://github.com/fcoury/souffle # Replace with your repo if you create one
  footprint: &switch_footprint "pg1316s"
  # footprint: &switch_footprint "ceoloide/switch_mx"
  # footprint: &switch_footprint "ceoloide/switch_choc_v1_v2"
  switch:
    $extends: presets.pg1316s
    # $extends: presets.mx
    # $extends: presets.choc_v1
    # $extends: presets.choc_v2

presets:
  # These presets provide different layout options
  # Select a preset in the `units` section below
  # Note: The appropriate switch footprint will still need to be set in the `pcb` section
  mx:
    # Key and keycap measures
    kx: u # spacing between key centers (X-axis)
    ky: u # spacing between key centers (Y-axis)
    ks: 19 # horizontal space between columns (default: 19)
    kp: 19 # vertical padding between keys (deafult: 19)
    kcow: 14 # key cutout hole width (cherry: 14, choc: 13.8)
    kcoh: 14 # key cutout hole height (cherry: 14, choc: 13.8)
    keycw: 18 # keycap width (cherry: 18, choc: 17.5)
    keych: 18 # keycap height (cherry: 18, choc: 16.5)
    led_pos_x: 0 # Led X position relative to the switch center
    led_pos_y: -4.75 # Led Y position relative to the switch center
    led_rotation: 180 # Led rotation
    vertical_underglow_shift: -0.5 kp # How much to shift underglow leds tied to keys
    vertical_diode_shift: 1.325 # How much to shift to avoid overlap
    horizontal_diode_shift: 7.4
    diode_rotation: 0 # Diode rotation
    switch_rotation: 0 # Hotswap north, led south
  pg1316s:
    # Key and keycap measures
    kx: cx # spacing between key centers (X-axis)
    ky: cy # spacing between key centers (Y-axis)
    ks: 18.5 # horizontal space between columns (default: 19)
    kp: 17.5 # vertical padding between keys (deafult: 19)
    kcow: 13.8 # key cutout hole width (cherry, choc v2: 14, choc v1: 13.8)
    kcoh: 13.8 # key cutout hole height (cherry, choc v2: 14, choc v1: 13.8)
    keycw: 17.5 # keycap width (cherry: 18, choc: 17.5)
    keych: 16.5 # keycap height (cherry: 18, choc: 16.5)
    led_pos_x: 0 # Led X position relative to the switch center
    led_pos_y: 4.7 # Led Y position relative to the switch center
    led_rotation: 0 # Led rotation
    vertical_underglow_shift: -kp + 7.8 # How much to shift underglow leds tied to keys
    vertical_diode_shift: 1.5 # How much to shift to avoid overlap
    horizontal_diode_shift: -0.5 kcow - 0.85
    diode_rotation: 0 # Diode rotation
    switch_rotation: 0
  choc_v1:
    # Key and keycap measures
    kx: cx # spacing between key centers (X-axis)
    ky: cy # spacing between key centers (Y-axis)
    ks: 18.5 # horizontal space between columns (default: 19)
    kp: 17.5 # vertical padding between keys (deafult: 19)
    kcow: 13.8 # key cutout hole width (cherry, choc v2: 14, choc v1: 13.8)
    kcoh: 13.8 # key cutout hole height (cherry, choc v2: 14, choc v1: 13.8)
    keycw: 17.5 # keycap width (cherry: 18, choc: 17.5)
    keych: 16.5 # keycap height (cherry: 18, choc: 16.5)
    led_pos_x: 0 # Led X position relative to the switch center
    led_pos_y: 4.7 # Led Y position relative to the switch center
    led_rotation: 0 # Led rotation
    vertical_underglow_shift: -kp + 7.8 # How much to shift underglow leds tied to keys
    vertical_diode_shift: 1.5 # How much to shift to avoid overlap
    horizontal_diode_shift: -0.5 kcow - 0.85
    diode_rotation: -180 # Diode rotation
    switch_rotation: 180 # Hotswap south, led north
  choc_v2:
    # Key and keycap measures
    $extends: presets.choc_v1
    kx: u # spacing between key centers (X-axis)
    ky: u # spacing between key centers (Y-axis)
    ks: 19 # horizontal space between columns (default: 19)
    kp: 19 # vertical padding between keys (deafult: 19)
    keycw: 18 # keycap width (cherry: 18, choc: 17.5)
    keych: 18 # keycap height (cherry: 18, choc: 16.5)

units:
  # The following statements will make the content of the preset
  # available in the units context
  $extends: meta.switch

  hand_rotation: 0

  # Physical measures
  screw_radius: 1.1 # M2 screws
  screw_diameter: screw_radius * 2
  screw_head_radius: 2.05
  screw_head_diameter: screw_head_radius * 2
  spacer_radius: 2.15 # M2 standoffs
  spacer_diameter: spacer_radius * 2
  fillet_radius: 0.5
  pwr_trace_width: 0.25
  gnd_trace_width: 0.25
  signal_trace_width: 0.15
  via_size: 0.56 # JLCPCB min 0.56 | KiCad default 0.8
  via_drill: 0.3 # JLCPCB min 0.3 | KiCad default 0.4

  # Case variables
  case_wall_thickness: 1.2
  pcb_to_case_wall_tolerance: 0.25
  bottom_plate_thickness: 1.0
  top_plate_thickness: 1.6
  internal_distance_between_plates: 4

  # Thumb splay (removed as Souffle thumb cluster is different)
  # splay_thumb_middle: 15
  # splay_thumb_far: 15

points:
  zones:
    # Main key matrix
    matrix:
      key:
        padding: kp
        spread: ks
        tags:
          - key
          - matrix_key
      anchor:
        rotate: hand_rotation
        shift: [100, -100] # Fix KiCad placement
      columns:
        outer:
          key:
            column_net: C0
          rows:
            number.key:
              led_prev: LED_31
              led_next: LED_32
            top.key:
              led_prev: LED_32
              led_next: LED_33
            home.key:
              led_prev: LED_33
              led_next: LED_34
            bottom.key:
              led_prev: LED_34
              led_next: LED_35
        pinky:
          key:
            column_net: C1
          rows:
            number.key: # Added number row
              led_prev: LED_29
              led_next: LED_30
            top.key:
              led_prev: LED_28
              led_next: LED_29
            home.key:
              led_prev: LED_27
              led_next: LED_28
            bottom.key:
              led_prev: LED_26
              led_next: LED_27
        ring:
          key:
            stagger: 0.25 kp
            column_net: C2
          rows:
            number.key: # Added number row
              led_prev: LED_22
              led_next: LED_23
            top.key:
              led_prev: LED_23
              led_next: LED_24
            home.key:
              led_prev: LED_24
              led_next: LED_25
            bottom.key:
              led_prev: LED_25
              led_next: LED_26
        middle:
          key:
            stagger: 0.125 kp
            column_net: C3
          rows:
            number.key:
              led_prev: LED_21
              led_next: LED_22
            top.key:
              led_prev: LED_20
              led_next: LED_21
            home.key:
              led_prev: LED_19
              led_next: LED_20
            bottom.key:
              led_prev: LED_18
              led_next: LED_19
        index:
          key:
            stagger: -0.125 kp
            column_net: C4
          rows:
            number.key: # Added number row
              led_prev: LED_5
              led_next: LED_6
            top.key:
              led_prev: LED_6
              led_next: LED_7
            home.key:
              led_prev: LED_7
              led_next: LED_8
            bottom.key:
              led_prev: LED_9
              led_next: LED_10
        inner:
          key:
            stagger: -0.125 kp
            column_net: C5
          rows:
            number.key: # Added number row
              led_prev: LED_4
              led_next: LED_5
            top.key:
              led_prev: LED_3
              led_next: LED_4
            home.key:
              led_prev: LED_2
              led_next: LED_3
            bottom.key:
              led_prev: LED_1
              led_next: LED_2
      rows:
        bottom:
          row_net: R3
        home:
          row_net: R2
        top:
          row_net: R1
        number:
          row_net: R0

    thumbfan:
      key:
        padding: kp
        spread: ks
        stagger: 0
        tags:
          - key
          - thumb_key
      anchor:
        ref: matrix_middle_bottom # Anchor to the middle bottom key of the matrix
        shift: [-1.0 ks, -1.6 kp] # Further adjusted anchor shift to bring MUCH closer and slightly down
      columns:
        inward: # Closest thumb key to the main matrix
          key:
            column_net: C1
            shift: [-0.2 ks, 0.2 kp] # Shift inward key INWARDS and slightly up, fine-tuned
          rows:
            home.key:
              led_prev: LED_17
              led_next: LED_18
        mid: # Middle thumb key
          key:
            column_net: C2
            shift: [-0.2 ks, 0.4 kp] # Shift inward key INWARDS and slightly up, fine-tuned
          rows:
            home.key:
              led_prev: LED_16
              led_next: LED_17
        outward: # Outward thumb key
          key:
            column_net: C3
            shift: [-0.2 ks, 0.4 kp] # Shift inward key INWARDS and slightly up, fine-tuned
          rows:
            home.key:
              led_prev: LED_15
              led_next: LED_16
        extra_outward: # Extra outward thumb key
          key:
            column_net: C4
            shift: [-0.2 ks, 0 kp] # Shift inward key INWARDS and slightly up, fine-tuned
            splay: -15
          rows:
            home.key:
              led_prev: LED_14
              led_next: LED_15
        big_outward: # The space/enter key 1.5u
          key:
            column_net: C5
            shift: [-0.1 ks, -0.2kp]
            splay: -15
            tags:
              - key_1_5u
          rows:
            home.key:
              led_prev: ULED_6
              led_next: LED_1

      rows:
        home:
          row_net: R4 # New row net for thumb cluster

    # Helper points - likely needs adjustments for Souffle layout
    underglow_led_1: # Needs repositioning for Souffle
      key:
        tags:
          - helper
          - underglow
        din: LED
        dout: ULED_1
      anchor:
        - ref: matrix_inner_top
          shift: [0, vertical_underglow_shift] # Adjust shift if needed

    underglow_led_2: # Needs repositioning for Souffle
      key:
        tags:
          - helper
          - underglow
        din: ULED_1
        dout: ULED_2
      anchor:
        - ref: matrix_middle_top
          shift: [0, vertical_underglow_shift] # Adjust shift if needed

    underglow_led_3: # Needs repositioning for Souffle
      key:
        tags:
          - helper
          - underglow
        din: ULED_2
        dout: ULED_3
      anchor:
        - ref: matrix_pinky_top
          shift: [0, vertical_underglow_shift] # Adjust shift if needed

    underglow_led_4: # Needs repositioning for Souffle
      key:
        tags:
          - helper
          - underglow
        din: ULED_3
        dout: ULED_4
      anchor:
        - ref: matrix_pinky_home
          shift: [0, vertical_underglow_shift] # Adjust shift if needed

    underglow_led_5: # Needs repositioning for Souffle
      key:
        tags:
          - helper
          - underglow
        din: ULED_4
        dout: ULED_5
      anchor:
        - ref: matrix_middle_bottom
          shift: [0, vertical_underglow_shift] # Adjust shift if needed

    underglow_led_6: # Needs repositioning for Souffle
      key:
        tags:
          - helper
          - underglow
        din: ULED_5
        dout: ULED_6
      anchor:
        - ref: matrix_inner_bottom
          shift: [0, vertical_underglow_shift] # Adjust shift if needed

    plate_outline_bottom_1: # Likely needs adjustments for Souffle
      key.tags:
        - helper
      anchor:
        - ref: matrix_ring_bottom
          shift: [ks * 0.465 + 0.005, -kp * 0.74 + 0.07] # Adjust shift if needed
    plate_outline_bottom_2: # Likely needs adjustments for Souffle
      key.tags:
        - helper
      anchor:
        - ref: thumbfan_inward_home # Refer to the new thumb cluster zone
          shift: [-ks * 0.47 - 0.01, -kp * 0.475 - 0.05] # Adjust shift if needed
    plate_outline_bottom_3: # Likely needs adjustments for Souffle
      key.tags:
        - helper
      anchor:
        - ref: thumbfan_extra_outward_home # Refer to the new thumb cluster zone
          shift: [-ks * 0.725 - 0.028, kp * 0.475 - 0.009] # Adjust shift if needed
          affect: ["x", "y"]
    plate_outline_bottom_4: # Likely needs adjustments for Souffle
      key.tags:
        - helper
      anchor:
        - ref: thumbfan_extra_outward_home # Refer to the new thumb cluster zone
          shift: [-ks * 0.725 - 0.028, -kp * 0.48 + 0.023] # Adjust shift if needed
          affect: ["x", "y"]

    mcu_cover_top_left: # Likely needs adjustments for Souffle
      key.tags:
        - helper
      anchor:
        - ref: matrix_inner_top
          shift: [ks * 0.53 + 0.043, kp * 0.35 - 0.015] # Adjust shift if needed
    mcu_cover_top_right: # Likely needs adjustments for Souffle
      key.tags:
        - helper
      anchor:
        - ref: mcu_cover_top_left
          shift: [ks + 0.72, 0] # Adjust shift if needed
    mcu_cover_bottom_right: # Likely needs adjustments for Souffle
      key.tags:
        - helper
      anchor:
        - ref: mcu_cover_top_right
          shift: [0, -kp * 3.2 + 0.339] # Adjust shift if needed
          rotate: 0 # Thumb splay rotation removed for Souffle
    mcu_cover_bottom_left: # Modified to be defined by shift instead of intersect
      key.tags:
        - helper
      anchor:
        - ref: mcu_cover_top_left
          shift: [0, -kp * 3.2 + 0.339] # Use the same vertical shift as mcu_cover_bottom_right

    plate_additional_outline_top: # Likely needs adjustments for Souffle
      key.tags:
        - helper
      anchor:
        - ref: mcu_cover_top_left
          shift: [-1.03, 0] # Adjust shift if needed
    plate_additional_outline_bottom_right: # Likely needs adjustments for Souffle
      key.tags:
        - helper
      anchor:
        - ref: mcu_cover_bottom_right
          shift: [-0.63, 0] # Adjust shift if needed
    plate_additional_outline_bottom_left: # Modified to be defined by shift instead of intersect
      key.tags:
        - helper
      anchor:
        - ref: plate_additional_outline_top
          shift: [0, -kp * 3.2 + 0.339] # Use the same vertical shift as mcu_cover_bottom_right

    screw_pcb_left_top: # Likely needs adjustments for Souffle
      key.tags:
        - helper
        - screw
      anchor:
        - ref: matrix_pinky_top
          shift: [-0.5 ks, -0.5 kp] # Adjust shift if needed
    screw_pcb_left_bottom: # Likely needs adjustments for Souffle
      key.tags:
        - helper
        - screw
      anchor:
        - ref: matrix_pinky_home
          shift: [-0.5 ks, -0.5 kp] # Adjust shift if needed
    screw_pcb_right_top: # Likely needs adjustments for Souffle
      key.tags:
        - helper
        - screw
      anchor:
        - ref: matrix_inner_top
          shift: [-0.5 ks -0.032, -0.5 kp +1.139] # Adjust shift if needed
    screw_pcb_thumbfan_left: # Needs to be renamed and repositioned for Souffle
      key.tags:
        - helper
        - screw
      anchor:
        - ref: thumbfan_inward_home # Refer to the new thumb cluster zone
          shift: [-0.5 ks -4.343, kp * 0.375 +0.01] # Adjust shift if needed
    screw_pcb_thumbfan_right: # Needs to be renamed and repositioned for Souffle
      key.tags:
        - helper
        - screw
      anchor:
        - ref: thumbfan_extra_outward_home # Refer to the new thumb cluster zone
          shift: [0, 0.5 kp +2.631] # Adjust shift if needed
    screw_mcu_cover_left: # Likely needs adjustments for Souffle
      key.tags:
        - helper
        - screw
      anchor:
        - ref: matrix_inner_bottom
          shift: [0.67 ks + 0.032, -0.15 kp -0.001] # Adjust shift if needed
    screw_mcu_cover_right: # Likely needs adjustments for Souffle
      key.tags:
        - helper
        - screw
      anchor:
        - ref: matrix_inner_bottom
          shift: [1.45 ks - 0.356, -0.6 ks +0.03] # Adjust shift if needed

outlines:
  _debug_points:
    - what: rectangle
      where: true
      size: [6, 0.01]
    - what: rectangle
      where: true
      size: [0.01, 4]
    - what: circle
      where: true
      radius: 0.4
      adjust:
        shift: [3, 0]
    - what: circle
      where: true
      radius: 0.4
      adjust:
        shift: [0, 2]
    - what: rectangle
      where: [key]
      size: [kx, ky]
      operation: stack
    - what: rectangle
      where: [key_1_5u]
      size: [kx*1.5, ky]
      operation: stack
    - what: rectangle
      where: /key/
      size: [kcow, kcoh]
      operation: stack
    - what: circle
      where: [screw]
      radius: 2
      operation: stack
  _keycap_outlines:
    - what: rectangle
      fillet: 2
      where: [key]
      size: [keycw, keych]
    - what: rectangle
      fillet: 2
      where: [key_1_5u]
      size: [keycw*1.5, keych]
  _hex_outline:
    - what: rectangle
      where: [key]
      size: [9.2376, 16]
      adjust:
        rotate: 0
    - what: rectangle
      where: [key]
      size: [9.2376, 16]
      adjust:
        rotate: 60
    - what: rectangle
      where: [key]
      size: [9.2376, 16]
      adjust:
        rotate: -60
  _switch_cutouts:
    - what: rectangle
      where: /key/
      size: [kcow, kcoh]
  _backplate_additional_outline:
    - what: polygon
      points:
        - ref: mcu_cover_top_left
        - ref: mcu_cover_top_right
        - ref: mcu_cover_bottom_right
        - ref: mcu_cover_bottom_left
  _matrix_outline: # Redefined with more points for better contour
    - what: polygon
      points:
        # Top Row (mostly unchanged)
        # cols: outer, pinky, ring, middle, index, inner
        # rows: number, top, home, bottom
        - ref: matrix_outer_number
          shift: [-ks * 0.47 + 0.01, kp * 0.475 - 0.015]
        - ref: matrix_ring_number
          shift: [-ks * 0.47 + 0.01, kp * 0.225 - 0.014]
        - ref: matrix_ring_number
          shift: [-ks * 0.47 + 0.01, kp * 0.475 - 0.015]
        - ref: matrix_middle_number
          shift: [-ks * 0.47 + 0.01, kp * 0.35 - 0.015]
        - ref: matrix_middle_number
          shift: [-ks * 0.47 + 0.01, kp * 0.468 - 0.005]
        - ref: matrix_middle_number
          shift: [ks * 0.478, kp * 0.468 - 0.005]
        - ref: matrix_middle_number
          shift: [ks * 0.478, kp * 0.35 - 0.015]
        - ref: matrix_index_number
          shift: [ks * 0.478, kp * 0.475 - 0.015]
        - ref: matrix_index_number
          shift: [ks * 0.478, kp * 0.34 + 0.052]
        - ref: matrix_inner_number
          shift: [ks * 0.478, kp * 0.468 - 0.005]

        - ref: plate_additional_outline_top
        - ref: plate_additional_outline_bottom_right
          shift: [0.3 kp, -0.2 kp]

        # --- Thumb Cluster Contour --- (New points to follow thumb keys)
        # cols: inward, mid, outward, extra_outward, big_outward
        # rows: home
        - ref: thumbfan_big_outward_home # Start of thumb cluster contour
          shift: [0.6 kp, -0.6 kp] # Adjusted: Closer to key, more down
        - ref: thumbfan_extra_outward_home # Start of thumb cluster contour
          shift: [-0.6 kp, -0.5 kp] # Adjusted: Closer to key, more down
        - ref: thumbfan_outward_home
          shift: [-0.5 kp, -0.6 kp] # Adjusted: Closer to key, less down
        - ref: thumbfan_mid_home
          shift: [-0.4 kp, -0.8 kp] # Adjusted: Closer to key, less down
        - ref: thumbfan_inward_home # End of thumb cluster contour
          shift: [-0.5 kp, -0.6 kp] # Adjusted: Closer to key, aligned horizontally

        # --- Bottom Row Contour --- (New points to follow bottom row keys)
        # cols: outer, pinky, ring, middle, index, inner
        # rows: number, top, home, bottom
        - ref: matrix_outer_bottom # Start of bottom row contour
          shift: [-0.5 kp, -0.7 kp]
        # - ref: matrix_outer_bottom
        #   shift: [ks * 0.478 + 0.1 kp, -kp * 0.485 - 0.1 kp] # Adjusted: slightly outwards and down
        # - ref: matrix_middle_bottom
        #   shift: [0, -kp * 0.6 kp] # Adjusted: Directly below middle_bottom, further down
        # - ref: matrix_ring_bottom
        #   shift: [-ks * 0.47 + 0.012 - 0.1 kp, -kp * 0.485 - 0.6 kp] # Adjusted: Slightly inwards and significantly down
        # - ref: matrix_outer_bottom # End of bottom row contour
        #   shift: [-ks * 0.47 + 0.012 - 0.3 kp, -kp * 0.485 - 0.5 kp] # Adjusted: Further inwards and significantly down

        # - ref: plate_outline_bottom_1 # Re-add the remaining points, may need further adjust
        # - ref: plate_outline_bottom_2
        # - ref: plate_outline_bottom_3
        # - ref: plate_outline_bottom_4
  _plate_outline: # Likely needs adjustments for Souffle thumb cluster
    - what: outline
      name: _matrix_outline
    - what: polygon
      points:
        - ref: plate_additional_outline_top
        - ref: mcu_cover_top_right
        - ref: mcu_cover_bottom_right
        - ref: plate_additional_outline_bottom_right
        - ref: plate_additional_outline_bottom_left
  _screws:
    - what: circle
      where: /screw_pcb/
      radius: screw_radius
  _screw_heads:
    - what: circle
      where: /screw_pcb/
      radius: screw_head_radius
  _spacers:
    - what: circle
      where: /screw_pcb/
      radius: spacer_radius
  _controller_overlay_screws:
    - what: circle
      where: /screw_mcu/
      radius: screw_radius
  _backplate_outline: # Likely needs adjustments for Souffle thumb cluster
    - what: outline
      name: _plate_outline
    - what: outline
      name: _backplate_additional_outline
      operation: add
  _bottom_case_superlight_inner_outline: # Likely needs adjustments for Souffle thumb cluster
    - what: outline
      name: _backplate_outline
      expand: -2 * case_wall_thickness
      fillet: 0.5
      joints: 1
  _bottom_case_outer_outline: # Likely needs adjustments for Souffle thumb cluster
    - what: outline
      name: _backplate_outline
      expand: case_wall_thickness + pcb_to_case_wall_tolerance
      fillet: 0.5
      joints: 1
  _bottom_case_inner_outline: # Likely needs adjustments for Souffle thumb cluster
    - what: outline
      name: _backplate_outline
      expand: pcb_to_case_wall_tolerance
      fillet: 0.5
      joints: 1
  _bottom_case_walls: # Likely needs adjustments for Souffle thumb cluster
    - what: outline
      name: _bottom_case_outer_outline
    - what: outline
      name: _bottom_case_inner_outline
      operation: subtract
  _mcu_wall_cutout:
    - what: rectangle
      where: matrix_inner_top
      size: [8, 40 + pcb_to_case_wall_tolerance * 2 + case_wall_thickness * 2]
      adjust:
        shift:
          [
            19.704 - 1.25 + pcb_to_case_wall_tolerance / 2 + case_wall_thickness,
            0,
          ]
  backplate: # Likely needs adjustments for Souffle thumb cluster
